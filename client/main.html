<body>
  <div class = "navbar">
    {{> logo}}<br>
    {{> loginButtons align="left"}}<br>
  </div>
  <div class = "pageContent">
    {{> Cropper}}
    {{> frame}}
  </div>
</body>

<template name="frame">
  <div class = "subContent">
    {{> TextFactory}}
    {{> ImageSelector}}
    {{> Emailer}}
  </div>
</template>

<template name = "Emailer">
  <form class="emailer">
    Email: <input type="email" name="email"><br>
    <input type="submit" value="Send it!">
</form>
</template>

<template name="PreviewCanvas">
  <canvas id="myCanvas" height=515 width = 350 data-left=0 data-top=0 data-cropperInc=10 style="border:1px solid #123456;"></canvas>
  <input id="inp" type='file'>
  <input id="watermark" type="checkbox"><label for="watermark">WaterMark</label>
  <img id="img" width=0 height=0>
</template>

<template name = "Cropper">
  <h3>Preview/Cropping</h3>
  <table style="width:100%">
    <tr>
      <td></td>
      <td width="25%" class = "topPlus">+</td>
      <td width="25%" class = "topMinus">-</td>
      <td></td>
    </tr>
    <tr>
      <td width="25%" class = "leftPlus">+</td>
      <td class = "refresh" colspan="2"  rowspan="2">{{> PreviewCanvas}}</td>
      <td width="25%" class = "rightPlus">+</td>
    </tr>
    <tr>
      <td width="25%" class = "leftMinus">-</td>
      <td width="25%" class = "rightMinus">-</td>
    </tr>
    <tr>
      <td></td>
      <td width="25%" height="25%" class = "bottomPlus">+</td>
      <td width="25%" height="25%" class = "bottomMinus">-</td>
      <td></td>
    </tr>
  </table>
</template>

<template name = "TextFactory">
  {{#each textElements}}
    <div>
      {{> TextBox}}
    </div>
  {{/each}}
</template>
<template name = "TextBox">
  <form id="TextBox">
    <table style="width:100%">
      <tr>
        <td>
          Text:<br>
          <input id="TextContent" type="text" name="Text" value="Click Image to Refresh">
          <br>
          Width:<br>
          <input id="TextWidth" type="number" name="TextWidth" value=250>
          <br>
          LeftMargin:<br>
          <input id="LeftMargin" type="number" name="LeftMargin" value=15>
          <br>
          TopMargin:<br>
          <input id="TopMargin" type="number" name="TopMargin" value=50>
          <br>
        </td>
        <td>
          Justify:<br>
          <select>
            <option value="LeftJustified">Left Justified</option>
            <option value="RightJustified">Right Justified</option>
            <option value="Centered">Centered</option>
            <option value="FullyJustified">Fully Justified</option>
          </select>
          <br>
        </td>
      </tr>
    </table>
  </form>
</template>

<template name = "ImageSelector">
  {{#each images}}
    <p>{{this}}</p>
  {{/each}}
</template>
