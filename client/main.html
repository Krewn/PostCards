<head>
  <title>HomeWork</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

  <!-- Standards !-->
  <meta charset="utf-8"><!-- html5 version of http-equiv="Content-Type"... -->
  <meta name="description" content="PostCard">
  <meta name="keywords" content="PostCard">
  <link rel="author" href="localhost:3000" />
  <link rel="canonical" href="localhost:3000" />

  <!-- For Google !-->
  <meta itemprop="name" content="localhost:3000">
  <meta itemprop="description" content="Make Memes and PostCards">
  <meta itemprop="image" content="NONE">

  <!-- For Facebook !-->
  <meta property="og:url" content="localhost:3000">

  <meta property="og:title" content="PostCards">
  <meta property="og:site_name" content="Make Memes and PostCards">
  <meta property="og:see_also" content="localhost:3030">

  <!-- For Twitter !-->
  <meta name="twitter:card" content="Make Memes and PostCards">
  <meta name="twitter:url" content="localhost:3030">
  <meta name="twitter:title" content="Make Memes and PostCards">
  <meta name="twitter:description" content="Make Memes and PostCards">
  <meta name="twitter:image" content="NONE">

  <link rel="shortcut icon" type="image/png" href="http://krewn.github.io/smile.png" />
</head>
