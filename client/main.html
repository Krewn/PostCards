<body>
  <div class = "navbar">
    {{> logo}}<br>
    {{> loginButtons align="left"}}<br>
    {{> Cropper}}
  </div>
  <div class = "pageContent">
    {{> frame}}
  </div>
</body>

<template name="frame">
  {{> PreviewCanvas}}
  <div class = "subContent">
    {{> TextFactory}}
    {{> ImageSelector}}
    {{> Emailer}}
  </div>
</template>

<template name = "Emailer">
  <form action="TODO">
  Email: <input type="email" name="email"><br>
  <input type="submit" value="Send it!">
</form>
</template>

<template name="PreviewCanvas">
  <canvas id="myCanvas" height=715 width = 450 data-left=0 data-top=0 data-cropperInc=10 style="border:1px solid #123456;"></canvas>
  <input id="inp" type='file'>
  <img id="img" width=0 height=0>
</template>

<template name = "Cropper">
  <h3>Crop</h3>
  <table style="width:100%">
    <tr>
      <td></td>
      <td width="25%" height="25%" class = "topPlus">+</td>
      <td width="25%" height="25%" class = "topMinus">-</td>
      <td></td>
    </tr>
    <tr>
      <td width="25%" height="25%" class = "leftPlus">+</td>
      <td></td>
      <td></td>
      <td width="25%" height="25%" class = "rightPlus">+</td>
    </tr>
    <tr>
      <td width="25%" height="25%" class = "leftMinus">-</td>
      <td></td>
      <td></td>
      <td width="25%" height="25%" class = "rightMinus">-</td>
    </tr>
    <tr>
      <td></td>
      <td width="25%" height="25%" class = "bottomPlus">+</td>
      <td width="25%" height="25%" class = "bottomMinus">-</td>
      <td></td>
    </tr>
  </table>
</template>

<template name = "TextFactory">
  {{#each textElements}}
    <p>hey!</p>
  {{/each}}
  <button>New Text</button>
</template>
<template name = "TextBox">

</template>

<template name = "ImageSelector">
  {{#each images}}
    <p>you!</p>
  {{/each}}
  <p>I know you're a good girl</p>
</template>

<template name="logo">
  <a href="/" alt="Home" onclick="s_objectID=&quot;http://kmbs.konicaminolta.us/_1&quot;;return this.s_oc?this.s_oc(e):true">
    <img src={{logoSrc}} alt="IBM Logo">
  </a>
</template>
